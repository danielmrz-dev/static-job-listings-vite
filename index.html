<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Job listing page with filters">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <script type="module" src="src/js/script.js" defer></script>
</head>
<body>
  <header class="header">

    <picture>
      <source media="(min-width: 992px)" srcset="images/bg-header-desktop.svg" type="image/svg+xml">
      <img src="images/bg-header-mobile.svg" alt="">
    </picture>

    <div class="header__filter">

      <ul class="header__filter-items-container"></ul>      

      <button class="header__filter-clear" data-clear>Clear</button>
    </div>

  </header>
  
  <main class="main">

    <ul class="job-list"></ul>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
